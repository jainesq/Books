<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Books</title>
  <!--Importação do material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!--CSS do bootstrap 4.6-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <header>
    <aside>
      <form action="">
        <div class="form-group">
          <label for="txt_email">E-mail</label>
          <input type="email" name="txt_email" id="txt_email" class="form-control">
        </div>
        <div class="form-group">
          <label for="txt_senha">Senha</label>
          <input type="password" name="txt_senha" id="txt_senha" class="form-control">
        </div>
        <a href="#">Esqueci a senha</a>
        <div>
          <input type="submit" value="Login" class="btn btn-primary">
          <a href="#" class="btn btn-primary">Cadastre-se</a>
        </div>
      </form>
    </aside>    
    <h1>Books</h1>

  </header>
  
  <main>
    
    <form action="" class="form-inline">
      <div class="form-group">
        <input type="text" name="txt_livro" id="txt_livro" class="form-control">
        <input type="button" value="Salvar" class="btn btn-primary">
      </div>
    </form>
    
    <section>
      <article>
        <div>
          <img src="img/livro.webp" alt="Imagem do livro">
        </div>
        <div class="detalhes">
          <h3>Livro: <span>Sonhos</span></h3>
          <h3>Páginas: <span>162</span></h3>
          <h3>Autor/a/as/es: <span>Desconhecido</span></h3>
        </div>
        <div>
          <div class="marcadores">
            <span class="material-icons">book</span>
            <span class="contador rounded-circle">12</span>
          </div>
          <div class="marcadores">
            <span class="material-icons">favorite</span>
            <span class="contador rounded-circle">15</span>
          </div>
        </div>
      </article>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
